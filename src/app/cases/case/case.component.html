<div>
    <h3>{{Title}}</h3>
    <p>{{Description}}</p>
    <div class="case_icons d-flex flex-row gap-2 justify-content-start">
        <a *ngIf="GitHub.length!=0" aria-label="GitHub" href="https://github.com/NoTryCatchTeam/{{GitHub}}"><img
                height="32px" width="32px" src="../../../assets/github.svg" aria-label="GitHub"></a>
        <a *ngIf="Drive.length!=0" aria-label="Drive" href="{{Drive}}"><img height="32px" width="32px"
                src="../../../assets/hdd.svg" aria-label="Drive"></a>
        <a *ngIf="YouTube.length!=0" aria-label="YouTube" href="{{YouTube}}"><img height="32px" width="32px"
                src="../../../assets/youtube.svg" aria-label="YouTube"></a>
    </div>
</div>
